  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task1</title>
      <link rel="stylesheet" href="style2.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container mt-5">
          <form class="main" id="registration-form">
              <div class="form-group mb-3">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div style="color: red;" class="error" id="email-error">Email address is required.</div>
              </div>
              <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                  <div style="color: red;" class="error" id="password-error">Password is required.</div>
              </div>
              <div class="form-group mb-3">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password">
                  <div style="color: red;" class="error" id="confirm-password-error">Passwords do not match.</div>
              </div>
              <button type="submit" class="form-control btn btn-primary" id="register-button" disabled>Register</button>
          </form>
      </div>
  
      <script src="Dom.js">
        
      </script>
  </body>
